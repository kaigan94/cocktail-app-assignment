<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header Section -->
  <header class="header">
    <img src="logo.png" alt="Image of TheCocktailDB logo" class="header-logo">
    <nav class="navbar">
      <button id="start-link" class="nav-btn">Home</button>
      <button id="search-link" class="nav-btn">Search Cocktail</button>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="content">

    <!-- Home Page -->
    <section id="start-page" class="page open">
      <div id="cocktail"></div>
      <button id="details-link" class="btn">See More</button>
      <button id="new-cocktail" class="btn">Show Me Another Drink</button>
    </section>

    <!-- Details Page -->
    <section id="details-page" class="page hidden">
      <div id="cocktail-details"></div>
    </section>

    <!-- Search Page -->
    <section id="search-page" class="page hidden">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter cocktail name">
        <button type="submit" id="search-button">Search</button>
      </form>
      <ul id="search-results"></ul>
    </section>

  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
